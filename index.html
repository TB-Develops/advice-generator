<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="app.js" defer></script>
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <div class="container">
    <h1 id="title">
      Advice #<!-- Advice ID goes here -->
    </h1>

    <p id="quote">
        " Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut, quisquam. "
    </p>

    <picture>
      <source media="(min-width:768px)" srcset="./images/pattern-divider-desktop.svg">
      <img src="./images/pattern-divider-mobile.svg" alt="">
    </picture>

    <div>
      <button onclick="fetchAdvice()"  id="generateBtn">
        <img src="./images/icon-dice.svg" alt="">
      </button>
    </div>
  </div>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.tbdevelops.com" target="_blank" ref="norefferer">TBDevelops.com</a>.
  </div>
</body>
</html>
